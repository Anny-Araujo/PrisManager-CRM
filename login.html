            <input type="email" id="loginInputEmail" placeholder="Email" class="input">
          </div>
          <div class="field input-field">
            <input type="password" id="loginInputPassword" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
          </div>
          <div class="field button-field">
            <button type="submit" onclick="entrar()">Entrar</button>
          </div>
          
        </form>
