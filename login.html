<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>PrisManager - CRM</title>
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
          </div>
          <div class="field button-field">
            <button>Entrar</button>
          </div>
          
        </form>
        <div class="form-link">
          <span>Já tem uma conta? <a href="#" class="link signup-link" onclick="showsignup()">Inscreva-se</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login com facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="img/google.png" alt="" class="google-img">
          <span>Logar com Google</span>
        </a>
      </div>
    </div>

    <!--Signup Form PrisManager - CRM -->

    <div class="form signup">
      <div class="form-content">
        <header>Inscreva-se</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="name" placeholder="Name" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button>Inscreva-se</button>
          </div>
          
        </form>
        <div class="form-link">
          <span>Já tem uma conta? <a href="#" class="link login-link">Entrar</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login com facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="img/google.png" alt="" class="google-img">
          <span>Login com Google</span>
        </a>
      </div>
    </div>
  </section>
  <script src="js/login.js"></script>
</body>
</html>
