      <!-- Modal -->
      <div class="modal fade" id="Perfil" tabindex="-1" role="dialog" aria-labelledby="Informações" aria-hidden="true">
        <div class="modal-dialog" role="document" style="width: 600px;">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Informações">Informações Pessoais</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-header">
              <h6 class="subtitle" id="Nome">Nome do usuário PrisManager</h6>
            </div>
            <!-- <div class="avatar-user">
              <img src="./img/avatar.user.svg" alt="foto de perfil do usuário">
            </div> -->
            <div class="modal-body">
              <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" placeholder="seuemail@dominio.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="number" class="col-form-label">Contato:</label>
                <div class="">
                  <input type="tel" class="form-control" id="number" placeholder="(xx) xxxxx-xxxx">
                </div>
              </div>
              <div class="form-group row">
                <label for="date" class="col-sm-4 col-form-label">Aniversário:</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" id="date" placeholder="dd/mm/aaaa">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-10">
                  <div class="form-group row">
                    <div class="col-md-2">
                      <label for="city" class="col-form-label">Local:</label>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="city" placeholder="Digite o nome da sua cidade">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="continue-button">
                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse"
                    aria-expanded="false" aria-controls="collapse">
                    Alterar senha
                  </button>
                  <div class="collapse" id="collapse">
                    <div class="card card-body">
                      <div class="form-group row">
                        <div class="continue-button col-md-6">
                          <label for="password" class="col-form-label">Nova senha:</label>
                          <div class="">
                            <input type="password" class="form-control" id="password" placeholder="Digite a nova senha">
                          </div>
                        </div>
                        <div class="continue-button col-md-6">
                          <label for="Confirmepassword" class="col-form-label">Confirme a nova senha:</label>
                          <div class="">
                            <input type="password" class="form-control" id="Confirmepassword"
                              placeholder="Confirme a senha">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="status-inputs">
            <div class="status-title">
              <h6>Status de Trabalho</h6>
            </div>
            <div class="status-group">
              <div class="status-input">
                <input type="radio" id="office" name="status">
                <label for="office">No Escritório</label>
              </div>
              <div class="status-group">
                <div class="status-input">
                  <input type="radio" id="busy" name="status">
                  <label for="busy">Ocupado</label>
                </div>
                <div class="status-group">
                  <div class="status-input">
                    <input type="radio" id="vacation" name="status">
                    <label for="vacation">Férias</label>
                  </div>
                  <div class="status-group">
                    <div class="status-input">
                      <input type="radio" id="home" name="status">
                      <label for="home">Em Casa</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar Alterações</button>
            </div>
          </div>
        </div>
      </div>
    </div>
