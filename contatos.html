<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Contatos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="app/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav></nav>
    <main>
        <div class="container">
            <h2>Histórico de Contatos</h2>
            <p>Aqui você pode atualizar ou editar contatos</p>
            <br>
            <div class="alignRight mb-3">
                <input type="text" aria-describedby="nameHelp" placeholder="Busque aqui" id="buscador"
                    onchange="buscarHistorico()">
                <a href="#" title="Adicionar" data-toggle="modal" data-target="#ModalAdicionar">Adicionar</a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Status</th>
                        <th>último contato</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaContatos">
                </tbody>
            </table>
        </div>
    </main>
    <footer></footer>


    <!-- Modal Adicionar -->
    <div class="modal fade" id="ModalAdicionar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Contato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para adicionar Contato -->
                    <div>
                        <!-- Input de Name -->
                        <div class="form-group">
                            <label for="cadInputName">Nome:</label>
                            <input type="text" class="form-control" id="cadInputName" aria-describedby="nameHelp"
                                placeholder="Digite o nome do contato">
                        </div>

                        <!-- Input de Status -->
                        <div class="form-group qty-select row">
                            <label for="Quantity" class="col-sm-3 col-md-3 form-control-label">Status da
                                negociação:</label>
                            <div class="col-sm-8 col-md-9">
                                <select id="select-status" class="form-control prod-options">
                                    <option value="novo">
                                        Novo
                                    </option>
                                    <option value="negociacao">
                                        Negociação
                                    </option>
                                    <option value="conquistado">
                                        Conquistado
                                    </option>
                                    <option value="perdido">
                                        Perdido
                                    </option>
                                </select>
                            </div>
                        </div>



                        <!-- Input de último contato -->
                        <div class="form-group">
                            <label for="cadInputAtualizacao">último contato</label>
                            <input type="date" class="form-control" id="cadInputUltimoContato"
                                placeholder="Digite a data do último">
                        </div>

                        <!-- Botão para realizar Cadastro -->
                        <button type="submit" class="btn btn-primary" onclick="formAdicionar()">Adicionar
                            contato</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal Editar -->
    <div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Contato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para editar Contato -->
                    <div id="editarContato">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
        </script>
        <script src="app/scriptContatos.js" defer></script>
</body>

</html>
