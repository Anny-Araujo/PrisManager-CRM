<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="app/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav></nav>
    <main>
        <div class="container alinharHorizontal mb-3">
            <div id="displayImage"></div>
            <div id="nomeUsuario"><h1>Nome do cliente</h1></div>
        </div>
        <div class="container"><input type="file" id="imageInputPerfil" accept="image/png, image/jpg"></div>
        <div>
            <div class="container">
                <div class="alignRight mb-3">
                    <a href="#" title="AdicionarMeioComunicacao" data-toggle="modal"
                        data-target="#ModalAdicionarMeioComunicacao">Adicionar</a>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>e-mail</th>
                            <th>celular</th>
                            <th>ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaMeioComunicacao">
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="alignRight mb-3">
                    <a href="#" title="AdicionarViagem" data-toggle="modal"
                        data-target="#ModalAdicionarViagem">Adicionar</a>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>pacote</th>
                            <th>status</th>
                            <th>adultos</th>
                            <th>crianças</th>
                            <th>data da Ida</th>
                            <th>data da Volta</th>
                            <th>ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaHistoricoViagem">
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <!-- Modal Adicionar Meio de Comunicação -->
    <div class="modal fade" id="ModalAdicionarMeioComunicacao" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar meio de comunicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para adicionar Meio de comunicação -->
                    <div>
                        <!-- Input de e-mail -->
                        <div class="form-group">
                            <label for="cadInputEmail">e-mail:</label>
                            <input type="text" class="form-control" id="cadInputEmail" aria-describedby="nameHelp"
                                placeholder="Digite o e-mail do contato">
                        </div>

                        <!-- Input de celular -->
                        <div class="form-group">
                            <label for="cadInputCelular">celular:</label>
                            <input type="tel" class="form-control" id="cadInputCelular" aria-describedby="nameHelp"
                                placeholder="(00)00000-0000">
                        </div>

                        <!-- Botão para realizar Cadastro -->
                        <button type="submit" class="btn btn-primary" onclick="formAdicionarMeioComunicacao()">Adicionar
                            meio de comunicação</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Editar -->
    <div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Meio de Comunicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para editar Contato -->
                    <div id="editarMeioComunicacao">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Adicionar Viagem -->
    <div class="modal fade" id="ModalAdicionarViagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar meio de comunicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para adicionar Contato -->
                    <div>
                        <!-- Input de pacote -->
                        <div class="form-group qty-select row">
                            <label for="Quantity" class="col-sm-3 col-md-3 form-control-label">Pacote:</label>
                            <div class="col-sm-8 col-md-9">
                                <select id="cad-select-pacote" class="form-control prod-options">
                                    <option value="Pacote1">
                                        Pacote 1
                                    </option>
                                    <option value="Pacote2">
                                        Pacote 2
                                    </option>
                                    <option value="Pacote3">
                                        Pacote 3
                                    </option>
                                    <option value="Pacote4">
                                        Pacote 4
                                    </option>
                                </select>
                            </div>
                        </div>


                        <!-- Input de Status -->
                        <div class="form-group qty-select row">
                            <label for="Quantity" class="col-sm-3 col-md-3 form-control-label">Status da
                                negociação:</label>
                            <div class="col-sm-8 col-md-9">
                                <select id="cad-select-status" class="form-control prod-options">
                                    <option value="novo">
                                        Novo
                                    </option>
                                    <option value="negociacao">
                                        Negociação
                                    </option>
                                    <option value="conquistado">
                                        Conquistado
                                    </option>
                                    <option value="perdido">
                                        Perdido
                                    </option>
                                </select>
                            </div>
                        </div>


                        <!-- Input de adultos -->
                        <div class="form-group">
                            <label for="cadInputAdulto">quantos adultos?</label>
                            <input type="number" class="form-control" id="cadInputAdulto" aria-describedby="nameHelp"
                                placeholder="Digite a quantidade de adultos">
                        </div>

                        <!-- Input de criancas -->
                        <div class="form-group">
                            <label for="cadInputCrianca">quantas crianças?</label>
                            <input type="number" class="form-control" id="cadInputCrianca" aria-describedby="nameHelp"
                                placeholder="Digite a quantidade de crianças">
                        </div>


                        <!-- Input da data da viagem -->
                        <div class="form-group">
                            <label for="cadInputDataIda">data do início da viagem</label>
                            <input type="date" class="form-control" id="cadInputDataIda"
                                placeholder="Digite a data do início da viagem">
                        </div>


                        <!-- Input da data da viagem -->
                        <div class="form-group">
                            <label for="cadInputDataVolta">data da volta da viagem</label>
                            <input type="date" class="form-control" id="cadInputDataVolta"
                                placeholder="Digite a data da volta da viagem">
                        </div>
                        <!-- Botão para realizar Cadastro -->
                        <button type="submit" class="btn btn-primary"
                            onclick="formAdicionarHistoricoViagens()">Adicionar
                            viagem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="ModalEditarPacoteAtivo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar pacote</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para editar Contato -->
                    <div id="modalListaPacoteAtivo">
                    </div>
                </div>
            </div>
        </div>

        
    </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
        </script>
        <script src="app/scriptContatos.js" defer></script>
        <script src="app/image.js" defer></script>

</body>

</html>
